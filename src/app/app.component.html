<mat-accordion [multi]="true" >

  <mat-expansion-panel (opened)="isEditMode = true" (closed)="isEditMode = false">
    <mat-expansion-panel-header>
      <mat-panel-title class="scene-desc" *ngIf="isEditMode">
        Scene
      </mat-panel-title>

      <mat-panel-title *ngFor="let sceneField of sceneFields">
        {{sceneField}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="scene-field" *ngIf="isEditMode">
      <div class="scene-desc">
        {{sceneSelected}}
      </div>

      <!--<div class="scene-field__row" *ngFor="let sceneField of sceneFields">-->
        <!--{{sceneField}} + some data-->
      <!--</div>-->
    </div>
  </mat-expansion-panel>

</mat-accordion>

<app-scene-select (textSelected)="onTextSelected($event)"></app-scene-select>
