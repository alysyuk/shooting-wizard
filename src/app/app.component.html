<!--The content below is only a placeholder and can be replaced.-->

<div class="scene-select">
  <input
    type="file"
    accept=".txt,.doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
    (change)="fileUpload($event)"
  >

  <mat-form-field class="scene-select__textarea">
    <textarea
      disabled
      matInput
      rows="30"
      cols="50"
      (select)="selectionChange($event)"
    >
      {{fileText}}
    </textarea>

    <div *ngIf="selectedText && isTextSelected()">
      <div class="scene-select__overlay"></div>

      <div class="scene-select__add-icon" *ngIf="selectedText && isTextSelected()">
        <mat-icon>add_circle_outline</mat-icon>
        <span>Add scene</span>
      </div>
    </div>

  </mat-form-field>
</div>
