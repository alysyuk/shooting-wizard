<h2>My Heroes</h2>
<div>
    <button (click)="gotoDetail();">Add a hero</button>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)"
        [class.selected]="hero === selectedHero">
        <span class="badge">{{hero.id}}</span>
        <span>{{hero.name}}</span>
        <button class="delete"
                (click)="delete(hero); $event.stopPropagation()">x</button>
    </li>
</ul>
<div *ngIf="selectedHero">
    <h2>
        {{selectedHero.name | uppercase}} is my hero with {{selectedHero.power}} power
    </h2>
    <button (click)="gotoDetail(true)">View\Edit Details</button>
</div>
